<body>
    
    <div class="container" style="color:#000000">
        <form action="{{ url_for('predict')}}" method="post">
            <h2><b>Billboard Hit Song Predictor</b></h2>
            <hr>
            <h5><b>Danceability</h5>
                <input id="first" name="Danceability" required="required">
            <h5><b>Energy</h5>
                <input id="second" name="Energy" required="required">
            <h5><b>Loudness</h5>
                <input id="third" name="Loudness" required="required">
            <h5><b>Speechiness</h5>
                <input id="fourth" name="Speechiness" required="required">
            <h5><b>Acousticness</h5>
                <input id="fifth" name="Acousticness" required="required">      
            <h5><b>Instrumentalness</h5>
                <input id="sixth" name="Instrumentalness" required="required">      
            <h5><b>Tempo</h5>
                <input id="seventh" name="Tempo" required="required">      
            <h5><b>Valence</h5>
                <input id="eighth" name="Valence" required="required">      
            <h5><b>Liveness</h5>
                <input id="ninth" name="Liveness" required="required"> 
              
             <h5><b>Genre</h5>
                <select name="Genre" id="genre" required="required">
                    <option value="1.0">Pop</option>
                    <option value="2.0">Rock</option>
                    <option value="3.0">Rock</option>
                    <option value="4.0">Country</option>
                    <option value="5.0">Alternative</option>
                    <option value="6.0">Metal</option>
                    <option value="7.0">Rock</option>
                    <option value="8.0">Reggae</option>
                    <option value="9.0">Classical</option>
                    <option value="10.0">Edm</option>
                </select>
             
            
            <br><br><button id="sub" type="submit ">Click to Predict</button>
            <br>


        </form>
